{% extends 'blog/base.html' %}

{% block title %}Update Profile{% endblock title %}

{% block content %}
<div class="container mt-5">
    <!-- Display messages -->
    {% if messages %}
        <div class="alert-container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <!-- Form for updating profile -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4">Update Profile</h3>
            <form action="" method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <!-- Username Input -->
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value }}" class="form-control">
                    </div>

                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" value="{{ form.email.value }}" class="form-control">
                    </div>

                    <!-- First Name Input -->
                    <div class="mb-3">
                        <label for="{{ form.first_name.id_for_label }}" class="form-label">First Name</label>
                        <input type="text" name="{{ form.first_name.name }}" id="{{ form.first_name.id_for_label }}" value="{{ form.first_name.value }}" class="form-control">
                    </div>

                    <!-- Last Name Input -->
                    <div class="mb-3">
                        <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name</label>
                        <input type="text" name="{{ form.last_name.name }}" id="{{ form.last_name.id_for_label }}" value="{{ form.last_name.value }}" class="form-control">
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary btn-lg">Update</button>
                    <a href="{% url 'all_posts' %}" class="btn btn-secondary btn-lg">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
